<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="left-side">
            <div class="left-background">
                <img src="imgs/background-img.jpg" alt="background-img">
            </div>
            <div class="left-header">
                <img src="imgs/odin-logo.png" alt="odin-logo">
                <div class="odin-text">ODIN</div>
            </div>
            <div class="left-footer">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right-side">
            <div class="right-heading">
                <div class="right-heading-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<p>You <em>know</em> you want to.</p></div>
            </div>
            <div class="right-main">
                <form action="" method="post">
                            <div class="box1">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="box2">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div class="box3">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="box4">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" name="phone_number" id="phone_number">
                            </div>
                            <div class="box5">
                                <label for="user_password">PASSWORD</label>
                                <input type="password" name="password" id="user_password" minlength="6">
                            </div>
                            <div class="box6">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password"
                                minlength="6">
                            </div>
                </form>
            </div>
            <div class="right-footer">
                <button class="createAccountButton">Create Account</button>
                <div class="right-footer-text"> <br>Already have an account? <a href="https://www.google.com">Log in</a></div>
            </div>
        </div>
    <script src="javascript.js"></script>
</body>
</html>
